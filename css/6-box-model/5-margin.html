<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器</title>
  </head>
  <style>
    /* 
    CSS margin 属性用于在任何定义的边框之外，为元素周围创建空间。
     */

    span,
    div {
      border: 1px solid black;
    }

    .m1,
    .m11 {
      margin-left: 10px;
    }
    .m2,
    .m12 {
      margin-right: 10px;
    }
    .m3,
    .m13 {
      margin-top: 10px;
    }
    .m4,
    .m14 {
      margin-bottom: 10px;
    }
  </style>
  <body>
    <img src="https://www.w3ccoo.com/css/css_margin.png" alt="" />
    <span class="m1">元素1</span><span class="m2">元素2</span
    ><span class="m3">元素3</span><span class="m4">元素4</span>
    <p>1</p>
    <div class="m11">元素1</div>
    <div class="m12">元素2</div>
    <div class="m13">元素3</div>
    <div class="m14">元素4</div>
  </body>
</html>
