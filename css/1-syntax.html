<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语法</title>
  </head>
  <style>
    /* 
# CSS 规则（rule-set）:
选择器和声明块组成，选择器指向您需要设置样式的 HTML 元素；
声明块包含一条或多条用分号分隔的声明；
每条声明都包含一个 CSS 属性名称和一个值，以冒号分隔；
多条 CSS 声明用分号分隔，声明块用花括号括起来。 

*/
    p {
      color: red;
      text-align: center;
    }
    /*
# 三种使用 CSS 的方法

外部 CSS
<link rel="stylesheet" href="mystyle.css">

内部 CSS

行内 CSS
*/

    /* 
# CSS 注释
*/
  </style>
  <body>
    <p>这是一条语法demo</p>
    <p style="color: gray">这是一条语法demo</p>
  </body>
</html>
