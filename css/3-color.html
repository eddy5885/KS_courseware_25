<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色</title>
  </head>
  <style>
    /* 
    # 文字，背景，边框，阴影，多个涉及颜色的地方
    指定颜色是通过使用预定义的颜色名称，或 RGB、HEX、HSL、RGBA、HSLA 值。

    ## CSS 颜色名
    ## CSS RGB 颜色
    ## CSS RGBA 颜色

    */

    h1 {
      color: DodgerBlue;
    }
    p {
      background: Tomato;
    }
  </style>
  <body>
    <h1>Hello World</h1>
    <p>Lorem ipsum...</p>

    <h1 style="background-color: rgb(0, 0, 0)">rgb(0, 0, 0)</h1>
    <h1 style="background-color: rgb(60, 60, 60)">rgb(60, 60, 60)</h1>
    <h1 style="background-color: rgb(120, 120, 120)">rgb(120, 120, 120)</h1>
    <h1 style="background-color: rgb(180, 180, 180)">rgb(180, 180, 180)</h1>
    <h1 style="background-color: rgb(240, 240, 240)">rgb(240, 240, 240)</h1>
    <h1 style="background-color: rgb(255, 255, 255)">rgb(255, 255, 255)</h1>

    <h1 style="background-color: rgba(255, 99, 71, 0)">rgba(255, 99, 71, 0)</h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.2)">
      rgba(255, 99, 71, 0.2)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.4)">
      rgba(255, 99, 71, 0.4)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.6)">
      rgba(255, 99, 71, 0.6)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.8)">
      rgba(255, 99, 71, 0.8)
    </h1>
    <h1 style="background-color: rgba(255, 99, 71, 1)">rgba(255, 99, 71, 1)</h1>
  </body>
</html>
