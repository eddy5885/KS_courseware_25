<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>选择器</title>
</head>
<style>
  /* 

*/
  html {
    font-size: 10px;
  }

  .p2 .p21 {
    font-family: "Lucida Console", Courier, monospace;
  }

  .p2 .p22 {
    font-size: 24px;
  }

  .p2 .p23 {
    font-weight: bold;
  }

  .p3 .p21 {
    color: blue;
  }

  .p3 .p22 {
    text-decoration: line-through;
  }

  .p3 .p23 {
    text-transform: uppercase;
  }

  .p3 .p24 {
    width: 200px;
    text-indent: 20px;
  }
</style>

<body>

  <div class="p2">
    <p class="p21">相对长度21</p>
    <p class="p22">相对长度22</p>
    <p class="p23">相对长度23</p>
    <p class="p24">相对长度24</p>
  </div>
  <div class="p3">
    <p class="p21">相对长度21</p>
    <p class="p22">相对长度22</p>
    <p class="p23">相对长度23，I am a</p>
    <p class="p24">相对长度24，相对长度24，相对长度24，相对长度24，相对长度24</p>
  </div>
</body>

</html>
