<!doctype html>
<html>
  <head>
    <style>
      /* 
    HTML 元素默认情况下的定位方式为 static（静态）。

 */
      div.static {
        position: static;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>position: static;</h2>

    <p>
      具有 position: static 的元素； 没有以任何特殊方式定位； 这是
      始终根据页面的正常流程定位：
    </p>

    <div class="static">这个 div 元素有 position: static;</div>
  </body>
</html>
