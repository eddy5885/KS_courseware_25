<!doctype html>
<html>
  <head>
    <style>
      div.fixed {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 300px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>position: fixed;</h2>

    <p style="height: 1000px">
      具有 position: fixed 的元素；
      相对于视口定位，这意味着即使页面滚动，它也始终保持在同一个位置：
    </p>

    <div class="fixed">这个 div 元素有 position: fixed;</div>
  </body>
</html>
