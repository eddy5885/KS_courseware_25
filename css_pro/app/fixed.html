<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<style>
    body {
        margin: 0;

    }
    div {
        box-sizing: border-box;
        border: 1px solid #ccc;
    }
    .main {
        height: calc(100vh - 44px);
    }
    .menu{
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
    }
    .menu div{
        width: 25%;
        text-align: center;
        line-height: 40px;
        background: #f1f1f1;
        float: left;
    }
    
</style>
<body>
    <div class="container">
        <div class="main">
            123
        </div>
        <div class="menu">
            <div>首页</div>
            <div>个人中心</div>
            <div>我的</div>
            <div>设置</div>
        </div>
    </div> 
</body>
</html>
