<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语法</title>
  </head>
  <style>
    html {
      font-size: 4vw;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 420px;
      width: 100vw;
      min-height: 100vh;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }
    .header {
      height: 14vw;
      background: #4f8cff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6vw;
      font-weight: bold;
      letter-spacing: 0.2em;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 60vw;
    }
    .nav {
      background: #eaf2ff;
      padding: 4vw 2vw;
      box-sizing: border-box;
      font-size: 4vw;
      border-right: 1px solid #d0e2ff;
    }
    .content {
      flex: 1;
      padding: 4vw 3vw;
      font-size: 4vw;
      color: #333;
    }
    .footer {
      height: 12vw;
      background: #4f8cff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vw;
      letter-spacing: 0.1em;
    }
    @media (max-width: 600px) {
      .main {
        flex-direction: column;
      }
      .nav {
        width: 100vw;
        border-right: none;
        border-bottom: 1px solid #d0e2ff;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="header">移动端布局Demo</div>
      <div class="main">
        <div class="nav">
          <div>导航一</div>
          <div>导航二</div>
          <div>导航三</div>
        </div>
        <div class="content">
          <p>这里是内容区。你可以在这里放置你的主要内容。</p>
          <p>本布局使用vw单位，适配移动端屏幕。</p>
        </div>
      </div>
      <div class="footer">底部信息 © 2024</div>
    </div>
  </body>
</html>
