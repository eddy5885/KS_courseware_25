<!doctype html>
<html>
  <head>
    <style>
      div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73ad21;
      }
      p span {
        position: relative;
        left: 30px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>position: relative;</h2>

    <p>具有 position:span relative 的<span>元素；</span> 相对于其正常位置定位：</p>

    <div class="relative">这个 div 元素有 position: relative;</div>
  </body>
</html>
