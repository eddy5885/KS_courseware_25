<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内边距</title>
  </head>
  <style>
    /* 
CSS padding 属性用于在任何定义的边界内的元素内容周围生成空间。
*/
    span {
      border: 1px solid black;
    }
    .s1 {
      padding-left: 10px;
    }
    .s2 {
      padding-right: 10px;
    }
    .s3 {
      padding-top: 10px;
    }
    .s4 {
      padding-bottom: 10px;
    }
  </style>
  <body></body>
  <span class="s1">元素1</span
  ><span class="s2">元素2</span
  ><span class="s3">元素3</span
  ><span class="s4">元素4</span>
</html>
