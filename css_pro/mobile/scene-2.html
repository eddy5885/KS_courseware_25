<!DOCTYPE html>
<html lang="en">
<head>

    <title>display</title>

<style>
    body {
        margin: 0;

    }
.card-grid {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -10px; /* 负边距抵消内边距 */
}
.card {
  flex: 1 1 calc(50% - 20px); /* 两列布局，每列边距10px */
  margin: 10px;
  padding: 15px;
  background: #f5f5f5;
  border-radius: 8px;
}
/* 中等屏幕三列 */
@media (min-width: 640px) {
  .card { flex: 1 1 calc(33.33% - 20px); }
}
/* 大屏幕四列 */
@media (min-width: 960px) {
  .card { flex: 1 1 calc(25% - 20px); }
}
    
</style>
